<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica">
   <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='syle.css') }}"> 
    <title>Apply Now</title>
</head>
<body>
    <!-- Links (sit on top) -->
    <div class="top">
        <div class="w3-row w3-padding w3-black">
            
            <div class="w3-col s3">
                <a href="#FloorPlan" class="w3-button w3-block w3-black">Floor Plans</a>
            </div>

            <div class="w3-col s3">
                <a href="#Gallery" class="w3-button w3-block w3-black">Gallery</a>
            </div>

            <div class="w3-col s3">
                <a href="#Amenities" class="w3-button w3-block w3-black">Amenities</a>
            </div>

            <div class="w3-col s3">
                <a href="apply.html" class="w3-button w3-block w3-black">Login</a>
            </div>

        </div>
    </div>

    <div class="info">
        <div class="personal">
            <h1>Personal Info</h1>
            <form>
                <label for="fname">First name*</label><br>
                {{form.fname}}<br>
                <label for="lname">Last name*</label><br>
                {{form.lname}}<br>
                <label for="lname">Phone*</label><br>
                {{form.phone}}<br>
            </form>
        </div>
        <div class="account">
            <h1>Account Info</h1>
            <form>
                <label for="email">Email*</label><br>
                {{form.email}}<br>
                <label for="password">Password*</label><br>
                {{form.passwd}}<br>
                <label for="ConPass">Confirm Password*</label><br>
                {{form.conPass}}<br>
            </form>
        </div>
            <!--<a href="{{url_for('reg')}}">
                {{form.submit(class="btn")}}
            </a> -->
            <div class="form-group">
                {{form.submit(class="btn")}}
            </div>
    </div>

    

    <!-- Header with image -->
    <head>
        <title>Home</title>
        <div class="container">
            <img src="\images\pexels-adrien-olichon-2387674.jpg" alt="stock image" style="width:1920px;height:1080px;">
        </div> 
    </head>
    <footer>
            <a href="#ContactUs" class="w3-button w3-block w3-black">Contact Us</a>
    </footer>
</body>
</html>
