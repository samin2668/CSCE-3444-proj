            <!-- Full-width images with number text -->
                <div class="mySlides">
                    <div class="numbertext">1 / 2</div>
                    <img src="/proj/images/gallery/pexels-pixabay-261045.jpg" style="width:100%; height:100%">
                </div>

        </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
            <!-- Image text -->
            <div class="caption-container">
              <p id="caption"></p>
            </div>
          
            <!-- Thumbnail images -->
            <div class="row">
              <div class="column">
                <img class="demo cursor" src="/proj/images/gallery/pexels-pixabay-261045.jpg" style="width:100%" onclick="currentSlide(1)" alt="Pool">

              <div class="column">
                <img class="demo cursor" src="/proj/images/gallery/pexels-skitterphoto-584399.jpg" style="width:100%" onclick="currentSlide(2)" alt="Living Room">
