{%extends "apply.html" %}
{% block content %}

	<div class="login">
        <h3>Login with existing account.</h3>
        <form>
            <label for="email">Email*</label><br>
            {{form.email}}<br>
            <label for="password">Password*</label><br>
           {{form.passwd}}<br>
        </form>
        <a href="reg.html">
            {{form.submit(class="btn")}}
        </a> 
    </div>



{% endblock content%}
